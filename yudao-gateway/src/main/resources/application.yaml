spring:
  application:
    name: gateway-server

  profiles:
    active: local

  http:
    codecs:
      max-in-memory-size: 10MB # 调整缓冲区大小https://gitee.com/zhijiantianya/yudao-cloud/pulls/176

  # Jackson 配置项
  jackson:
    serialization:
      write-dates-as-timestamps: true # 设置 LocalDateTime 的格式，使用时间戳
      write-date-timestamps-as-nanoseconds: false # 设置不使用 nanoseconds 的格式。例如说 1611460870.401，而是直接 1611460870401
      write-durations-as-timestamps: true # 设置 Duration 的格式，使用时间戳
      fail-on-empty-beans: false # 允许序列化无属性的 Bean

  main:
    allow-circular-references: true # 允许循环依赖，因为项目是三层架构，无法避免这个情况。

  config:
    import:
      - optional:classpath:application-${spring.profiles.active}.yaml # 加载【本地】配置
      - optional:nacos:${spring.application.name}-${spring.profiles.active}.yaml # 加载【Nacos】的配置

  cloud:
    # Spring Cloud Gateway 配置项，对应 GatewayProperties 类
    gateway:
      server:
        webflux:
          # 路由配置项，对应 RouteDefinition 数组
          routes:
            ## system-server 服务
            - id: system-admin-api # 路由的编号
              uri: grayLb://system-server
              predicates: # 断言，作为路由的匹配条件，对应 RouteDefinition 数组
                - Path=/admin-api/system/**
              filters:
                  - RewritePath=/admin-api/system/v3/api-docs, /admin-api/v3/api-docs # 配置，保证转发到 /v3/api-docs
                  - RewritePath=/admin-api/system, /system-server/admin-api/system
            - id: system-app-api # 路由的编号
              uri: grayLb://system-server
              predicates: # 断言，作为路由的匹配条件，对应 RouteDefinition 数组
                - Path=/app-api/system/**
              filters:
                  - RewritePath=/app-api/system/v3/api-docs, /system-server/v3/api-docs
                  - RewritePath=/app-api/system, /system-server/app-api/system
            ## infra-server 服务
            - id: infra-admin-api # 路由的编号
              uri: grayLb://infra-server
              predicates: # 断言，作为路由的匹配条件，对应 RouteDefinition 数组
                - Path=/admin-api/infra/**
              filters:
                  - RewritePath=/admin-api/infra/v3/api-docs, /infra-server/v3/api-docs
                  - RewritePath=/admin-api/infra, /infra-server/admin-api/infra
            - id: infra-app-api # 路由的编号
              uri: grayLb://infra-server
              predicates: # 断言，作为路由的匹配条件，对应 RouteDefinition 数组
                - Path=/app-api/infra/**
              filters:
                  - RewritePath=/app-api/infra/v3/api-docs, /infra-server/v3/api-docs
                  - RewritePath=/app-api/infra, /infra-server/app-api/infra
            - id: infra-spring-boot-admin # 路由的编号（Spring Boot Admin）
              uri: grayLb://infra-server
              predicates: # 断言，作为路由的匹配条件，对应 RouteDefinition 数组
                - Path=/admin/**
            - id: infra-websocket # 路由的编号（WebSocket）
              uri: grayLb://infra-server
              predicates: # 断言，作为路由的匹配条件，对应 RouteDefinition 数组
                - Path=/infra/ws/**
              filters:
                - RewritePath=/infra/ws, /infra-server/infra/ws
            ## member-server 服务
            - id: member-admin-api # 路由的编号
              uri: grayLb://member-server
              predicates: # 断言，作为路由的匹配条件，对应 RouteDefinition 数组
                - Path=/admin-api/member/**
              filters:
                - RewritePath=/admin-api/member/v3/api-docs, /member-server/v3/api-docs
                - RewritePath=/admin-api/member, /member-server/admin-api/member
            - id: member-app-api # 路由的编号
              uri: grayLb://member-server
              predicates: # 断言，作为路由的匹配条件，对应 RouteDefinition 数组
                - Path=/app-api/member/**
              filters:
                - RewritePath=/app-api/member/v3/api-docs, /member-server/v3/api-docs
                - RewritePath=/app-api/member, /member-server/app-api/member
            ## bpm-server 服务
