              uri: grayLb://bpm-server
              predicates: # 断言，作为路由的匹配条件，对应 RouteDefinition 数组
                - Path=/admin-api/bpm/**
              filters:
                  - RewritePath=/admin-api/bpm/v3/api-docs, /v3/api-docs
            ## report-server 服务
